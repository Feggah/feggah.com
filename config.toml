baseurl = "https://feggah.com/"
title = "Feggah"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"
googleAnalytics = "G-35LWRSBSH4"

paginate = 20

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
  author = "Gabriel Ferreira"
  info = "Software Engineer, Aquarist and Runner"
  description = "Gabriel Ferreira's blog"
  images = ["img/avatar.jpeg"]
  keywords = "blog,developer,personal,devops"
  avatarurl = "img/avatar.jpeg"

  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"

  dateFormat = ":date_long"

  since = 2022

  enableTwemoji = true

  colorScheme = "dark"
  hidecolorschemetoggle = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

